    <script>
    
        marker: google.maps.Marker;
        marker2: google.maps.Marker;
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var Corga = {lat: 41.33750508927426, lng: -8.527015376873921};
      var Cedofeita = {lat: 41.1551751, lng: -8.6234679};
      // The map, centered at Uluru
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 10, center: Corga});
      // The marker, positioned at Uluru
      marker = new google.maps.Marker({position: Corga, map: map, title:"Boda de Casamento", animation: google.maps.Animation.DROP});
      marker2 = new google.maps.Marker({position: Cedofeita, map: map, title:"Cerimónia Principal", animation: google.maps.Animation.DROP});
      marker.addListener("click", toggleBounce);
      marker2.addListener("click", toggleBounce);

    }

    function toggleBounce() {
      if (marker.getAnimation() !== null) {
        marker.setAnimation(null);
      } else {
        marker.setAnimation(google.maps.Animation.BOUNCE);
      }
    }
    </script>
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmSaT90DLD9UJNmTltrbUAcB7jhrTOOZs&callback=initMap">
